<!DOCTYPE html>
<html>
<head>
    <title>Person List</title>
</head>
<body>
    <h1>Person List</h1>
    <a href="{% url 'person_create' %}">Add New Person</a>
    <ul>
        {% for person in persons %}
            <li>
                {{ person.name }} - {{ person.phone }} - {{ person.occupation }}
                <a href="{% url 'person_update' person.pk %}">Edit</a>
                <a href="{% url 'person_delete' person.pk %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
